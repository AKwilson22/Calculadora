<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div class="screen-calculator">
        </div>
        <div class="container-buttons">
            <div class="screen">
                <p class="result">0</p>
            </div>
            <div class="row">
                <span>
                    <button id="button-all-clear">AC</button>
                    <button id="button-square-root">√</button>
                    <button id="button-raised-to">x²</button>
                    <button id="button-multiply">*</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-7">7</button>
                    <button id="button-8">8</button>
                    <button id="button-9">9</button>
                    <button id="button-divided">/</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-4">4</button>
                    <button id="button-5">5</button>
                    <button id="button-6">6</button>
                    <button id="button-plus">+</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-1">1</button>
                    <button id="button-2">2</button>
                    <button id="button-3">3</button>
                    <button id="button-minus">-</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-0">0</button>
                    <button id="button-00">00</button>
                    <button id="button-point">.</button>
                    <button id="button-equal">=</button>
                </span>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
