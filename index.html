<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div class="screen-calculator">
        </div>
        <div class="container-buttons">
            <div class="screen">
                <p class="result">0</p>
            </div>
            <div class="row">
                <span>
                    <!-- asigno id y luego un evento onclick="funcion()" -->
                    <button id="button-all-clear" onclick="all_clear()">AC</button>
                    <button id="button-square-root" onclick="square_root()">√</button>
                    <button id="button-raised-to" onclick="raised_to()">x²</button>
                    <button id="button-multiply" onclick="multiply()">*</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-7" onclick="button_7()">7</button>
                    <button id="button-8" onclick="button_8()">8</button>
                    <button id="button-9" onclick="button_9()">9</button>
                    <button id="button-divided" onclick="divided()">/</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-4" onclick="button_4()">4</button>
                    <button id="button-5" onclick="button_5()">5</button>
                    <button id="button-6" onclick="button_6()">6</button>
                    <button id="button-plus" onclick="plus()">+</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-1" onclick="button_1()">1</button>
                    <button id="button-2" onclick="button_2()">2</button>
                    <button id="button-3" onclick="button_3()">3</button>
                    <button id="button-minus" onclick="minus()">-</button>
                </span>
            </div>
            <div class="row">
                <span>
                    <button id="button-0" onclick="button_0()">0</button>
                    <button id="button-00" onclick="button_00()">00</button>
                    <button id="button-point" onclick="point()">.</button>
                    <button id="button-equal" onclick="equal()">=</button>
                </span>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
